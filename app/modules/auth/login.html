<div class="login-box">
	<div class="login-logo">
		<a ui-sref="app.home"><b>Sign</b>in</a>
	</div><!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Conéctate para poder ingresar al sistema</p>
		<form ng-submit="login()">
			<div class="form-group has-feedback">
				<input type="email" tabindex="1" class="form-control" ng-model="auth.email" placeholder="Email"/>
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" tabindex="2" class="form-control" ng-model="auth.password" placeholder="Password"/>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<div class="checkbox icheck">
						<label>
							<input type="checkbox"> Recordarme
						</label>
					</div>
				</div><!-- /.col -->
				<div class="col-xs-5">
					<button type="submit" ng-disabled="submitting" class="btn btn-primary btn-block btn-flat">{{ (submitting)?'Ingresando...':'Iniciar sesión' }}</button>
				</div><!-- /.col -->
			</div>
		</form>
		<a href="#">¿Olvidó su clave?</a><br>
	</div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<script>
$(function () {
	$('input').iCheck({
		checkboxClass: 'icheckbox_square-blue',
		radioClass: 'iradio_square-blue',
		increaseArea: '10%' // optional
	});

	$('input[type=email]').focus();
});
</script>
